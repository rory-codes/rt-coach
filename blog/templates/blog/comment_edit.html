<!--Used CI code from django blog as base code and made changes to it to allign with project-->

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4 mt-3">
      <div class="card-body">
        <h3>Edit your comment</h3>
        <p class="text-muted mb-3">
          On: <a href="{% url 'blog:post_detail' slug=post.slug %}">{{ post.title }}</a>
        </p>

        <form method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'blog:post_detail' slug=post.slug %}#comments"
               class="btn btn-outline-secondary">Cancel</a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
