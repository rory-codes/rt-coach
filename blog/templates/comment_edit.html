{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h3>Edit your comment on: {{ post.title }}</h3>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'blog:post_detail' slug=post.slug %}" class="btn btn-outline-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
